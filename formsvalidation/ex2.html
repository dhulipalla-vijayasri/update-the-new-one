<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="../formsvalidation/java.js/bootstrap.bundle.js"></script>
    <script src="ex2.js"></script>
</head>

<body>

    <!--Bootstrap Forms-->

    <div class="container p-5 w-50">
        <form action="welcome.py" onsubmit="return form_validations()" novalidate>

            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" id="uname"  />
                <span id="uname_err"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" id="email"  />
                <span id="email_err"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone No:</label>
                <input type="number" class="form-control" id="number"  />
                <span id="number_err"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="Password" class="form-control" id="pwd" />
                <span id="pwd_err"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Conform Password:</label>
                <input type="password" class="form-control" id="cpwd"  />
                <span id="cpwd_err"></span>
            </div>
            <select class="form-select" aria-label="default slect example" id="select1">
                <option value="select one option">select one</option>
                <option>One</option>
                <option>Two</option>
                <option>Three</option>
            </select>
            <br>
            <span id="select_err"></span>
            
            <div class="mb-3">
                <label class="form-label">Text Message:</label>
                <textarea rows="10" cols="90" id="textarea" required ></textarea>
                <span id="textarea_err"></span>
            </div>
            
            <div class="mb-3">
                
                <input type="radio" name="choice" value="yes"> Yes
                <input type="radio"   required name="choice" value="no"> No
               <input type="button" id="btn" value="Show Selected Value">
                <span id="btn_err"></span>
            </div>
            <div class="mb-3">
                
                <input type="radio" name="choice" value="yes"> Yes
                <input type="checkbox" id="accept" checked> Accept
                
                <span id="accept_err"></span>
            </div>
            <div class="mb-3">
               
                <button onclick="myFunction()">Try it</button>
                
            </div>
            
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>


        </form>

    </div>
    <!--Bootstrap Forms-->

</body>

</html>
