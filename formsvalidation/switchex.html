<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script>
        var myfun = () => {
            var select1 = document.getElementById('selecting').value
            var tableselect = document.getElementById('table1')
            switch (select1) {
                case "red":
                    tableselect.style.backgroundColor = "red"
                    break;
                case "blue":
                    tableselect.style.backgroundColor = "blue"
                    break;
                case "green":
                    tableselect.style.backgroundColor = "green"
                    break;
                default:
                    tableselect.style.backgroundColor = "red"


            }

        }
    </script>
</head>


<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-lg-6">
                <select id="selecting" onchange="myfun()">
                    <option value="select themes">select one theme</option>
                    <option>red</option>
                    <option>blue</option>
                    <option>green</option>
                </select>
                <table class="table  table-striped" id="table1">
                    <tr>
                        <th>emp id</th>
                        <th>emp name</th>
                        <th>emp status</th>
                        <th>emp salary</th>
                        <th>emp exp</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
