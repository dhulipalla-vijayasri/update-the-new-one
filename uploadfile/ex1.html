<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function filevalidation() {

            var fileDOM = document.getElementById('file')

            if (fileDOM.value == "") {
                alert("Please Select File")
                return false;
            }
            else if (!fileDOM.value.toLowerCase().match(/(\.jpg|\.png|\.jpeg|\.gif)/)) {
                alert("Please choose Image File")
                return false;
            }
            else if (fileDOM.files[0].size < 1024 * 1024 * 2) {
                alert("File Size is accepted")
                return false;
            }
            else {
                alert("File Size is to big, only below 2MB")
                return false;
            }

        }
    </script>
</head>

<body>

    <form action="next.php" onsubmit="return filevalidation()">
        <label>Upload Photo</label>
        <input type="file" id="file" /> <br />
        <span id="file_err"></span>

        <br><br><br>

        <button type="submit">Submit</button>

    </form>

</body>

</html>
