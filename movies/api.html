<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>songs</title>
    <link rel="stylesheet" href="../formsvalidation/bootstrap.css"></link>

    <script src="../formsvalidation/java.js/bootstrap.js"></script>
   
</head>

<body>
    <script src="api.js"></script>


    <div class="container p-2  text-light">
        <div class="row">


            <script>
                var result = ""
                for (var IT_S of Movie_songs) {
                    result += `
                    <div class="card col-lg-3 col-md-3 bg-dark">
                            <img src='${IT_S.image}' class="img-card-img-top " /> 
                        <div class="card-body text-center">
                            <h5 class="card-title">Movie : ${IT_S.title}</h5>
                            <p class="card-text">${IT_S.text}</p>
                            <p class="card-text">Release Date : ${IT_S.date}</p>
                            <p class="card-text">Music Director : ${IT_S.music}</p>
                           
                            <audio controls>
                                <source src='${IT_S.Audio}' type="audio/mp3">
                              </audio>
                        </div>
                    </div>`

                }
                document.write(result)
            </script>
        </div>

    </div>

</body>

</html>
