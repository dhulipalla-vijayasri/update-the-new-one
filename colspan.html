<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;    
}
</style>
</head>
<body>

<h2 align="center">Cell that spans two columns</h2>
<p>To make a cell span more than one column, use the colspan attribute.</p>

<table align="center" width="100%" height="150px">
  <tr>
    <th align="center">Name</th>
    <th  align="center" colspan="2">Telephone</th>
  </tr>
  <tr>
    <td>Bill Gates</td>
    <td>55577854</td>
    <td>55577855</td>
    <td>55577855</td>
    
  </tr>
</table>

</body>
</html>
